<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Chat</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="axios.min.js"></script>
  <script src="chat.js"></script>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Yufan-AI</h1>
    </div>
    <div class="chat-messages">
      <!-- 消息将在这里显示 -->
    </div>
    <div class="chat-input">
      <input type="text" placeholder="输入你的消息...">
      <button>发送</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="MdToHtml.js"></script>
  <script type="text/javascript">
    // 判断是否打开了审查元素
    function detectDevTools() {
      let detected = false;
      // 尝试使用 console.profile 和 console.profileEnd 检测
      try {
        console.profile();
        console.profileEnd();
        if (console.clear) {
          console.clear();
        }
        if (typeof console.profiles === "object" && console.profiles.length > 0) {
          detected = true;
        }
      } catch (error) {
        // 如果出现错误，忽略
      }
      // 检查是否有 Firebug 或类似的开发者工具
      if ((window.console && (console.firebug || console.table && /firebug/i.test(console.table()))) || (typeof opera === 'object' && typeof opera.postError === 'function')) {
        detected = true;
      }
      // 检查窗口大小差异
      if ((window.outerHeight - window.innerHeight) > 200) {
        detected = true;
      }
      return detected;
    }
    // 如果检测到开发者工具打开，执行相应操作
    if (detectDevTools()) {
      window.close();
      window.location = "about:blank";
    }
    window.onresize = function () {
      if (detectDevTools()) {
        window.close();
        window.location = "about:blank";
      }
    };
  </script>
</body>

</html>
