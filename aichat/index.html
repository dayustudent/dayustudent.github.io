<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Chat</title>
  <link rel="stylesheet" href="styles.css">
  <script src="chat.js"></script>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
